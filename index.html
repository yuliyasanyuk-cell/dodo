    // Компонент LiveActivity
    function LiveActivity() {
      const orderStatuses = [
        {
          title: 'Будет в 16:30–16:20',
          description: 'Скоро начнут готовить',
          icon: Hourglass
        },
        {
          title: 'Будет в 16:30–16:20',
          description: 'Еду вовсю готовят',
          icon: ChefHat
        },
        {
          title: 'Еще 15–20 минут',
          description: 'Курьер едет к вам',
          icon: Car
        },
        {
          title: 'Заказ доставлен',
          description: 'Приятного аппетита',
          icon: Flag
        }
      ];

      const [currentStatusIndex, setCurrentStatusIndex] = useState(0);
      const [segmentProgress, setSegmentProgress] = useState(0);

      // Автоматическая смена статусов каждые 5 секунд (4 статуса за 20 секунд)
      useEffect(() => {
        const statusInterval = setInterval(() => {
          setCurrentStatusIndex((prev) => {
            if (prev < orderStatuses.length - 1) {
              return prev + 1;
            }
            return 0; // Возвращаемся к началу
          });
          setSegmentProgress(0);
        }, 5000);

        return () => clearInterval(statusInterval);
      }, []);

      // Анимация прогресса сегмента
      useEffect(() => {
        setSegmentProgress(0);
        const progressInterval = setInterval(() => {
          setSegmentProgress((prev) => {
            if (prev >= 100) return 100;
            return prev + (100 / 50); // 5 секунд = 50 тиков по 100мс
          });
        }, 100);

        return () => clearInterval(progressInterval);
      }, [currentStatusIndex]);

      const currentStatus = orderStatuses[currentStatusIndex];
      const CurrentIcon = currentStatus.icon;

      return (
        <div className="relative">
          {/* Live Activity Widget */}
          <div 
            className="bg-[#2c2c2e] rounded-[40px] p-5 shadow-2xl"
            style={{
              boxShadow: '0 10px 40px rgba(0, 0, 0, 0.6)',
            }}
          >
            {/* ерхняя часть с логотипом и названием */}
            <div className="flex items-center gap-3 mb-4">
              <div className="w-10 h-10 flex items-center justify-center flex-shrink-0">
                <Frame2 />
              </div>
              <h2 className="text-white m-0">ДОДО</h2>
            </div>

            {/* Разделительная линия */}
            <div className="h-[1px] bg-white/20 mb-4" style={{ borderRadius: '2px' }}></div>

            {/* Основная информация */}
            <div className="flex items-start justify-between gap-4">
              <div className="flex-1 min-w-0">
                <h1 className="text-white m-0" style={{ fontWeight: 800, fontSize: '22px' }}>
                  {currentStatus.title}
                </h1>
                <p className="text-white/80 m-0 text-lg" style={{ fontWeight: 400 }}>
                  {currentStatus.description}
                </p>
              </div>
              
              {/* Круговой прогресс с 4 сгментами */}
              <div className="relative flex-shrink-0">
                <svg className="w-16 h-16 -rotate-90" viewBox="0 0 64 64">
                  {/* Нижний слой: 4 полупрозрачных сегмента с пробелами */}
                  {[0, 1, 2, 3].map((segmentIndex) => {
                    const radius = 28;
                    const circumference = 2 * Math.PI * radius;
                    const segmentLength = circumference / 4;
                    const gapLength = 8;
                    const adjustedSegmentLength = segmentLength - gapLength;
                    const startOffset = segmentLength * segmentIndex + (gapLength / 2);

                    return (
                      <circle
                        key={`bg-${segmentIndex}`}
                        cx="32"
                        cy="32"
                        r={radius}
                        fill="none"
                        stroke="rgba(255, 255, 255, 0.3)"
                        strokeWidth="5"
                        strokeDasharray={`${adjustedSegmentLength} ${circumference - adjustedSegmentLength}`}
                        strokeDashoffset={-startOffset}
                      />
                    );
                  })}
                  
                  {/* Верхний слой: белые сегменты с пробелами, заполняются поочередно */}
                  {[0, 1, 2, 3].map((segmentIndex) => {
                    const radius = 28;
                    const circumference = 2 * Math.PI * radius;
                    const segmentLength = circumference / 4;
                    const gapLength = 8;
                    const adjustedSegmentLength = segmentLength - gapLength;
                    const startOffset = segmentLength * segmentIndex + (gapLength / 2);
                    
                    const isCompleted = segmentIndex < currentStatusIndex;
                    const isCurrent = segmentIndex === currentStatusIndex;
                    
                    let visibleLength;
                    if (isCompleted) {
                      visibleLength = adjustedSegmentLength;
                    } else if (isCurrent) {
                      visibleLength = adjustedSegmentLength * (segmentProgress / 100);
                    } else {
                      visibleLength = 0;
                    }

                    return (
                      <circle
                        key={`progress-${segmentIndex}`}
                        cx="32"
                        cy="32"
                        r={radius}
                        fill="none"
                        stroke="white"
                        strokeWidth="5"
                        strokeDasharray={`${visibleLength} ${circumference}`}
                        strokeDashoffset={-startOffset}
                        style={{ 
                          transition: isCurrent ? 'stroke-dasharray 0.1s linear' : 'none'
                        }}
                      />
                    );
                  })}
                </svg>
                {/* Иконка в центре */}
                <div className="absolute inset-0 flex items-center justify-center">
                  <div className="w-9 h-9 bg-white rounded-full flex items-center justify-center">
                    <CurrentIcon className="w-5 h-5 text-black" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }
